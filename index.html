<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solo para ti ‚ù§Ô∏è</title>
    <style>
        :root {
            --color-principal: #ff4081;
            --color-fondo: #fff5f7;
            --color-si: #4caf50;
            --color-no: #f44336;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            background: var(--color-fondo); 
            color: #d32f2f; 
            overflow: hidden; 
        }

        /* Efecto de corazones de fondo */
        .heart-bg {
            position: absolute;
            top: -10%;
            font-size: 20px;
            color: rgba(255, 64, 129, 0.2);
            animation: float 10s linear infinite;
            z-index: -1;
        }

        @keyframes float {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        #paso-regalo, #paso-password, #paso-pregunta, #paso-contador { 
            display: none; 
            text-align: center; 
            width: 100%; 
            padding: 20px;
            animation: aparecer 0.8s ease-out;
        }

        @keyframes aparecer {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        #paso-regalo { display: block; }

        /* Botones con estilo y animaci√≥n de pulso */
        .btn-principal { 
            padding: 20px 40px; 
            font-size: 24px; 
            background-color: var(--color-principal); 
            color: white; 
            border: none; 
            border-radius: 50px; 
            cursor: pointer; 
            box-shadow: 0 10px 20px rgba(255, 64, 129, 0.3); 
            transition: 0.3s;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 10px 20px rgba(255, 64, 129, 0.3); }
            50% { transform: scale(1.05); box-shadow: 0 15px 30px rgba(255, 64, 129, 0.5); }
            100% { transform: scale(1); box-shadow: 0 10px 20px rgba(255, 64, 129, 0.3); }
        }

        input[type="text"] { 
            padding: 15px; 
            font-size: 18px; 
            border: 2px solid var(--color-principal); 
            border-radius: 15px; 
            text-align: center; 
            margin-bottom: 20px; 
            width: 85%; 
            max-width: 320px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .botones-area { position: relative; height: 350px; margin-top: 30px; width: 100%; }

        .btn-interactivo { 
            padding: 15px 35px; 
            font-size: 20px; 
            cursor: pointer; 
            border: none; 
            border-radius: 30px; 
            font-weight: bold;
            transition: 0.2s;
        }

        #btn-si { background-color: var(--color-si); color: white; position: relative; z-index: 100; }
        #btn-si:hover { transform: scale(1.1); background-color: #43a047; }
        
        #btn-no { 
            background-color: var(--color-no); 
            color: white; 
            position: fixed; 
            z-index: 99;
            transition: 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
        }

        /* Reloj Estilizado */
        .reloj { display: flex; justify-content: center; flex-wrap: wrap; gap: 15px; margin-top: 30px; }
        .segmento { 
            background: white; 
            padding: 20px 10px; 
            min-width: 80px; 
            border-radius: 20px; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            border-bottom: 4px solid var(--color-principal);
        }
        .num { font-size: 2.5rem; font-weight: bold; display: block; color: var(--color-principal); }
        .label { font-size: 0.8rem; text-transform: uppercase; color: #888; }

        #mensaje-revelado { display: none; padding: 20px; animation: fadeIn 2s; }
        @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
    </style>
</head>
<body>

    <script>
        for (let i = 0; i < 15; i++) {
            let heart = document.createElement('div');
            heart.className = 'heart-bg';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDelay = Math.random() * 10 + 's';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            document.body.appendChild(heart);
        }
    </script>

    <div id="paso-regalo">
        <button class="btn-principal" onclick="irAPassword()">üéÅ Tengo algo para ti...</button>
    </div>

    <div id="paso-password">
        <h1>üîí Acceso restringido</h1>
        <p>¬øCu√°l es nuestra palabra m√°gica?</p>
        <input type="text" id="input-pass" placeholder="Escribe aqu√≠..." onkeypress="if(event.key==='Enter') validarPass()">
        <br>
        <button class="btn-principal" style="font-size: 16px; padding: 12px 25px; animation: none;" onclick="validarPass()">Validar</button>
        <p id="error" style="color: #888; font-size: 14px; display: none; margin-top: 15px;">Casi... int√©ntalo de nuevo ‚ù§Ô∏è</p>
    </div>

    <div id="paso-pregunta">
        <h1>¬øUn beso telep√°tico? üòò</h1>
        <div class="botones-area">
            <button id="btn-si" class="btn-interactivo" onclick="irAContador()">¬°S√ç! ‚ù§Ô∏è</button>
            <button id="btn-no" class="btn-interactivo" onclick="moverNo()">No üòú</button>
        </div>
    </div>

    <div id="paso-contador">
        <div id="reloj-visible">
            <h1>¬°Beso enviado! ‚úàÔ∏è</h1>
            <p>Falta esto para nuestra sorpresa:</p>
            <div class="reloj">
                <div class="segmento"><span class="num" id="d">00</span><span class="label">D√≠as</span></div>
                <div class="segmento"><span class="num" id="h">00</span><span class="label">Horas</span></div>
                <div class="segmento"><span class="num" id="m">00</span><span class="label">Minutos</span></div>
                <div class="segmento"><span class="num" id="s">00</span><span class="label">Segundos</span></div>
            </div>
        </div>
        <div id="mensaje-revelado">
            <h1>‚ú® MENSAJE SECRETO ‚ú®</h1>
            <p id="texto-final" style="font-size: 1.8rem; font-weight: bold; color: var(--color-principal);">[Aqu√≠ ir√° tu mensaje especial el d√≠a 20]</p>
        </div>
    </div>

    <script>
        const frasesValidas = ["t'estimo", "te quiero mucho", "tqm", "te estimo"];
        
        function irAPassword() {
            document.getElementById('paso-regalo').style.display = 'none';
            document.getElementById('paso-password').style.display = 'block';
        }

        function esSimilar(s1, s2) {
            s1 = s1.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase().trim();
            s2 = s2.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase().trim();
            if (s1 === s2) return true;
            if (s1.length < 4) return s1 === s2;
            let errores = 0, i = 0, j = 0;
            while (i < s1.length && j < s2.length) {
                if (s1[i] !== s2[j]) {
                    errores++;
                    if (s1.length > s2.length) i++;
                    else if (s2.length > s1.length) j++;
                    else { i++; j++; }
                } else { i++; j++; }
            }
            errores += (s1.length - i) + (s2.length - j);
            return errores <= 2;
        }

        function validarPass() {
            const input = document.getElementById('input-pass').value;
            const esCorrecto = frasesValidas.some(frase => esSimilar(input, frase));
            if (esCorrecto) {
                document.getElementById('paso-password').style.display = 'none';
                document.getElementById('paso-pregunta').style.display = 'block';
                const btnNo = document.getElementById('btn-no');
                btnNo.style.top = "65%";
                btnNo.style.left = "50%";
                btnNo.style.transform = "translateX(-50%)";
            } else {
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').classList.add('fade-in');
            }
        }

        function moverNo() {
            const btnNo = document.getElementById('btn-no');
            const nuevaX = Math.random() * (window.innerWidth - btnNo.offsetWidth);
            const nuevaY = Math.random() * (window.innerHeight - btnNo.offsetHeight);
            btnNo.style.left = nuevaX + 'px';
            btnNo.style.top = nuevaY + 'px';
            btnNo.style.transform = "none";
        }

        function irAContador() {
            document.getElementById('paso-pregunta').style.display = 'none';
            document.getElementById('btn-no').style.display = 'none';
            document.getElementById('paso-contador').style.display = 'block';
            
            const meta = new Date('February 20, 2026 13:15:00').getTime();
            const x = setInterval(() => {
                const ahora = new Date().getTime();
                const diff = meta - ahora;
                
                if (diff <= 0) {
                    clearInterval(x);
                    document.getElementById('reloj-visible').style.display = 'none';
                    document.getElementById('mensaje-revelado').style.display = 'block';
                    return;
                }
                
                document.getElementById('d').innerText = Math.floor(diff / (1000 * 60 * 60 * 24)).toString().padStart(2, '0');
                document.getElementById('h').innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)).toString().padStart(2, '0');
                document.getElementById('m').innerText = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60)).toString().padStart(2, '0');
                document.getElementById('s').innerText = Math.floor((diff % (1000 * 60)) / 1000).toString().padStart(2, '0');
            }, 1000);
        }
    </script>
</body>
</html>
